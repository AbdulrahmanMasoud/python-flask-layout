{% block body %}
<h1>Home Page</h1>
<h2>Get All Users From Database</h2>
<!-- This Loop -->
{% for user in data %}

    <li> Name: {{user[0]}} Age: {{user[1]}} Gender: {{user[2]}}</li>
</ul>
 
{%endfor%}
{% endblock %}
